<div mat-dialog-title class="zp-error-dialog-title" [ngStyle]="{'color':'red'}"><i class="fa fa-exclamation-triangle"></i><h2>{{ title }}</h2></div>
<mat-dialog-content class="mat-typography">
    <h3>{{ message }}</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>{{ buttonLabel }}</button>
</mat-dialog-actions>
