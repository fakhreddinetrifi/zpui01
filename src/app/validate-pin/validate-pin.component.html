<button type="button" class="close" mat-dialog-close>
  <span aria-hidden="true" style="color:#006420;font-size:1.3em;">&times;</span>
  <span class="sr-only">Close</span>
</button>
  <h2 mat-dialog-title>PIN Validation</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="pinForm">
    <div class="form-group text-center">
      <p>
        {{profileId}} <br />
        {{'VALIDATEPIN.FORM.MSG1' | uppercase | translate}} {{shopId}} <br />
        {{'VALIDATEPIN.FORM.MSG2' | uppercase | translate}}
      </p>
    </div>
    <div class="form-group required">
      <!-- <label for="pin" class="control-label">PIN:</label> -->
      <input type="password" formControlName="pin" class="form-control" placeholder="PIN" cdkFocusInitial>
      <div *ngIf="pin.invalid && (pin.dirty || pin.touched)" class="alert alert-danger">
        {{ 'VALIDATEPIN.ERROR.MSG.'+errorMessage | uppercase | translate}} </div>
    </div>
    <div class="text-center">
      <p>
        {{'VALIDATEPIN.FORM.MSG3' | uppercase | translate}}
      </p>
    </div>


  </form>
  <div class="text-center">
    <button mat-raised-button [disabled]="!pinForm.valid || requestInProgress"
      (click)="onSubmit()">{{'VALIDATEPIN.BUTTON.SUBMIT' | uppercase | translate}}</button>
  </div>

</mat-dialog-content>
<div class="overlay" *ngIf="requestInProgress">
  <div class="center">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
</div>
